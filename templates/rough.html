<html>
<head>
    <script type='text/javascript'>

        function addFields(){
            // Generate a dynamic number of inputs
            var number = document.getElementById("member").value;
            // Get the element where the inputs will be added to
            var container = document.getElementById("container");
            // Remove every children it had before
            while (container.hasChildNodes()) {
                container.removeChild(container.lastChild);
            }
            for (i=0;i<number;i++){
                // Append a node with a random text
                container.appendChild(document.createTextNode("Product " + (i+1)));
                // Create an <input> element, set its type and name attributes
                var input = document.createElement("input");
                input.type = "number";
                input.name = "member" + i;


                container.appendChild(input);


                var input1 = document.createElement("input");
                input1.type = "number";

                input1.name = "member1" + i;
                container.appendChild(input1);
                // Append a line break 
                container.appendChild(document.createElement("br"));
            }
        }
    </script>
</head>
<body>
    <input type="text" id="member" name="member" value="">Enter number of products: (max. 10)<br />
    <a href="#" id="filldetails" onclick="addFields()">Enter proid and quantity</a>
    <div id="container"/>
</body>
</html>
